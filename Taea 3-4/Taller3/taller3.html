<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 3</title>
</head>
<body>
    <script>
    
        let a=0
                  
        numero1=parseInt(prompt("Ingresa el primer numero:"));
        numero2=parseInt(prompt("Ingresa el segundo numero:"));
         while(a<= 4) {

      

            a = a +1

            if(a == 1){
                suma=numero1 + numero2;
                alert("La suma de los números es: " +suma)
            }   

            
            if(a == 2){
                resta=numero1 - numero2;
             alert("La resta de los números es: " + resta)
            } 

            if(a == 3){
                mutiplicación=numero1 * numero2;
             alert("La mutiplicación de los números es: " + mutiplicación)
            } 


            if(a == 4){
                division=numero1 /numero2;
             alert("La división de los números es: " + division)
            } 
            
            if(a == 5){
                mod=numero1 %numero2;
             alert("El MOD(%) de los números es: " + mod)
            }           
         }
         
        
            
        </script>
</body>
</html>
